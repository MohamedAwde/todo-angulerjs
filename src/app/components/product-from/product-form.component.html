<h2 class="mt-3">Products From</h2>
<form
  #productFrom="ngForm"
  (submit)="handleProductSubmition()"
  class="form-inline py-2"
>
  <input
    #make="ngModel"
    name="make"
    [(ngModel)]="productData.make"
    required
    type="text"
    placeholder="Make"
    class="form-control mb-2"
  />

  <div
    div
    role="alert"
    class="alert alert-warning"
    *ngIf="make.invalid && (make.dirty || make.touched)"
  >
    This field is required
  </div>

  <input
    #modle="ngModel"
    name="model"
    [(ngModel)]="productData.model"
    required
    type="text"
    placeholder="Modle"
    class="form-control mb-2"
  />
  <div
    div
    role="alert"
    class="alert alert-warning"
    *ngIf="modle.invalid && (modle.dirty || modle.touched)"
  >
    This field is required
  </div>
  <input
    #price="ngModel"
    name="price"
    [(ngModel)]="productData.price"
    required
    type="number"
    placeholder="Price"
    class="form-control mb-2"
    min="1"
  />
  <div
    div
    role="alert"
    class="alert alert-warning"
    *ngIf="price.invalid && (price.dirty || price.touched)"
  >
    The price is too low!
  </div>
  <textarea
    name="notes"
    [(ngModel)]="productData.notes"
    rows="6"
    required
    type="text"
    placeholder="Notes (Optional)"
    class="form-control mb-2"
  ></textarea>
  <button
    [disabled]="make.invalid || modle.invalid || price.invalid"
    required
    type="submit"
    class="btn btn-primary"
  >
    <div
      *ngIf="isSubmitting; else lebel"
      class="spinner-border text-light"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <ng-template #lebel>
      {{ editMode == 0 ? "Add Product" : "Update Product" }}
    </ng-template>
  </button>
</form>
